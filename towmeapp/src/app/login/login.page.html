<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>TOWME APP LOGIN</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="inUser" type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input [(ngModel)]="inPassword" id="input" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
  
        <div padding>
          <ion-button size="large" href="/touchid" expand="block" (click)="onClick()">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
